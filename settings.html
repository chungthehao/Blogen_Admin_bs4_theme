<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="./vendor/css/all.css"><!-- Font Awesome Free 5.4.2 -->
  <link rel="stylesheet" href="./vendor/css/bootstrap.css">
  <link rel="stylesheet" href="./css/style.css">

  <title>Bootstrap Theme</title>
</head>

<body>
  <nav class="navbar navbar-expand-sm navbar-dark bg-dark p-0">
    <div class="container">
      <a href="./index.html" class="navbar-brand">
        Blogen
      </a>
      <button class="navbar-toggler" data-toggle="collapse" data-target="#navbar-collapse">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbar-collapse">
        <!-- Left -->
        <ul class="navbar-nav">
          <li class="nav-item px-2">
            <a href="./index.html" class="nav-link">Dashboard</a>
          </li>
          <li class="nav-item px-2">
            <a href="./posts.html" class="nav-link">Posts</a>
          </li>
          <li class="nav-item px-2">
            <a href="./categories.html" class="nav-link">Categories</a>
          </li>
          <li class="nav-item px-2">
            <a href="./users.html" class="nav-link">Users</a>
          </li>
        </ul> <!-- End: Left -->

        <!-- Right -->
        <ul class="navbar-nav ml-auto">
          <!-- Welcome dropdown menu -->
          <li class="nav-item dropdown mr-3">
            <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">
              <i class="fas-fa-user"></i> Welcome Henry
            </a>
            <div class="dropdown-menu">
              <a href="./profile.html" class="dropdown-item">
                <i class="fas fa-user-circle"></i> Profile
              </a>
              <a href="./settings.html" class="dropdown-item">
                <i class="fas fa-cog"></i> Settings
              </a>
            </div>
          </li>

          <!-- Logout -->
          <li class="nav-item">
            <a href="login.html" class="nav-link">
              <i class="fas fa-user-times"></i> Logout
            </a>
          </li>
        </ul> <!-- End: Right -->
      </div>
    </div> <!-- End: Container -->
  </nav>

  <!-- HEADER -->
  <header id="main-header" class="py-2 bg-info text-white">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h1>
            <i class="fas fa-cog"></i> Settings
          </h1>
        </div>
      </div>
    </div>
  </header>

  <!-- ACTIONS -->
  <section id="actions" class="py-4 mb-4 bg-light">
    <div class="container">
      <div class="row">
        <div class="col-md-3">
          <a href="./index.html" class="btn btn-outline-dark btn-block">
            <i class="fas fa-arrow-left"></i> Back To Dashboard
          </a>
        </div>
        <div class="col-md-3">
          <a href="./index.html" class="btn btn-primary btn-block">
            <i class="fas fa-check"></i> Save Changes
          </a>
        </div>
        <div class="col-md-3"></div>
      </div> <!-- End: Row -->
    </div> <!-- End: Container -->
  </section>

  <!-- SETTINGS -->
  <section id="settings">
    <div class="container">
      <div class="card">
        <div class="card-header">
          <h4>Edit Settings</h4>
        </div>
        <div class="card-body">
          <form>
            <fieldset class="form-group">
              <legend>Allow User Registration</legend>
              <div class="form-check">
                <label class="form-check-label">
                  <input type="radio" name="" id="" class="form-check-input" value="yes" checked> Yes
                </label>
              </div>
              <div class="form-check">
                <label class="form-check-label">
                  <input type="radio" name="" id="" class="form-check-input" value="no"> No
                </label>
              </div>
            </fieldset>

            <fieldset class="form-group">
              <legend>Homepage Format</legend>
              <div class="form-check">
                <label class="form-check-label">
                  <input type="radio" name="" id="" class="form-check-input" value="posts" checked> Blog Page
                </label>
              </div>
              <div class="form-check">
                <label class="form-check-label">
                  <input type="radio" name="" id="" class="form-check-input" value="page"> Homepage
                </label>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </section>

  <!-- FOOTER -->
  <footer id="main-footer" class="bg-dark text-white mt-5 p-5">
    <div class="container">
      <p class="lead text-center">
        Copyright &copy; <span id="year"></span> Blogen
      </p>
    </div>
  </footer>


  <script src="./vendor/js/jquery-3.3.1.js"></script>
  <script src="./vendor/js/bootstrap.bundle.js"></script><!-- bootstrap.bundle.js include Popper, but not jQuery -->
  <script src="https://cdn.ckeditor.com/ckeditor5/11.1.1/decoupled-document/ckeditor.js"></script>

  <script>
    // Get the current year for the copyright
    $('#year').text(new Date().getFullYear());

  </script>
</body>

</html>
