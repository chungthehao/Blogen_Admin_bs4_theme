<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="./vendor/css/all.css"><!-- Font Awesome Free 5.4.2 -->
  <link rel="stylesheet" href="./vendor/css/bootstrap.css">
  <link rel="stylesheet" href="./css/style.css">

  <title>Bootstrap Theme</title>
</head>

<body>
  <nav class="navbar navbar-expand-sm navbar-dark bg-dark p-0">
    <div class="container">
      <a href="./index.html" class="navbar-brand">
        Blogen
      </a>
    </div> <!-- End: Container -->
  </nav>

  <!-- HEADER -->
  <header id="main-header" class="py-2 bg-primary text-white">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h1>
            <i class="fas fa-user"></i> Blogen Admin
          </h1>
        </div>
      </div>
    </div>
  </header>

  <!-- LOGIN -->
  <section id="login" class="mt-4">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card">
            <div class="card-header">
              <h4>Account Login</h4>
            </div>
            <div class="card-body">
              <form action="./index.html">
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" class="form-control">
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" class="form-control">
                </div>
                <input type="submit" value="Login" class="btn btn-primary btn-block">
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- FOOTER -->
  <footer id="main-footer" class="bg-dark text-white mt-5 p-5">
    <div class="container">
      <p class="lead text-center">
        Copyright &copy; <span id="year"></span> Blogen
      </p>
    </div>
  </footer>


  <script src="./vendor/js/jquery-3.3.1.js"></script>
  <script src="./vendor/js/bootstrap.bundle.js"></script><!-- bootstrap.bundle.js include Popper, but not jQuery -->

  <script>
    // Get the current year for the copyright
    $('#year').text(new Date().getFullYear());

  </script>
</body>

</html>
